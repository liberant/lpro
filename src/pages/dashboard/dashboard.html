<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>

  </ion-navbar>
  <ion-buttons end>
      <button ion-button icon-right icon-only (click)="auth.logoutUser();navCtrl.setRoot('LoginPage')">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content padding>


  <h3>User ID: {{(user$)?.id | async}}</h3>
  <h3>Bus Id: {{(user$)?.busId | async }}</h3>
  <h3>Type: {{(user$)?.type | async }}</h3>

  {{user | json}}

</ion-content>
