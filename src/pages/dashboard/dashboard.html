<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>

  </ion-navbar>
  <ion-buttons end>
      <button ion-button icon-right icon-only (click)="this.auth.logoutUser();this.navCtrl.setRoot('LoginPage')">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content padding>

  <h3>User ID: {{user.id}}</h3>
  <h3>Bus Id: {{user.busId}}</h3>
  <h3>Type: {{user.busType}}</h3>

  {{user | json}}

</ion-content>
