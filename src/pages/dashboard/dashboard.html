<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>

  </ion-navbar>
  <ion-buttons end>
      <button ion-button icon-right icon-only (click)="this.auth.logoutUser()">
        <ion-icon name="power"></ion-icon>
      </button>
    </ion-buttons>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div *ngIf="fireUser">
          <h3>Imported as User Object</h3>
          <h4>User ID: {{fireUser.id}}</h4>
          <h4>Bus Id: {{fireUser.busId}}</h4>
          <h4>Type: {{fireUser.busType}}</h4>
        </div>
      </ion-col>
      <ion-col>
        <div *ngIf="auth.user$ | async as user">
          <h3>Read direct from auth</h3>
          <h4>User ID: {{user.id}}</h4>
          <h4>Bus Id: {{user.busId}}</h4>
          <h4>Type: {{user.busType}}</h4>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
