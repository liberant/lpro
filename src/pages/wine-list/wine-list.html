<!--
  Generated template for the WineListPage page.

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>wine-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="formGroup" *ngIf="formGroup">

    <dynamic-ionic-form [group]="formGroup"
                            [model]="formModel">

    <ng-template modelId="foundationFormArray" let-context="context" let-index="index">

    <div class="small-5 cell">

      <button type="button" class="button success rounded" (click)="insert(context, index + 1)"></button>

    </div>
    </ng-template>


    </dynamic-ionic-form>
  </form>


  <pre>{{(formGroup)?.value | json}}</pre>
</ion-content>
