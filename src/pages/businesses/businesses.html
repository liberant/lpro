<!--

  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Businesses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button item-end icon-only (click)="create()"><ion-icon small name="add-circle"></ion-icon></button>


    <ion-list>
        <ion-list-header>
          businesss
        </ion-list-header>
        <ion-item *ngFor="let business of businessesList | async" (click)="detail(business.id)">
              {{ business.name }} {{ business.type }}
        </ion-item>
      </ion-list>

</ion-content>
