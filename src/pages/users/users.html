<!--
  Generated template for the UsersPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button item-end icon-only (click)="create()"><ion-icon small name="add-circle"></ion-icon></button>


    <ion-list>
        <ion-list-header>
          Users
        </ion-list-header>
        <ion-item *ngFor="let user of usersList | async" (click)="detail(user.id)">
              {{ user.firstName }} {{ user.lastName }}
        </ion-item>
      </ion-list>

</ion-content>
