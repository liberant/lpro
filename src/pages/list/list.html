<ion-header>

  <ion-navbar>
    <ion-title>wine-list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h2>{{listType}}</h2>
  <ion-list>
    <ion-item *ngFor="let product of productsList | async">
      {{product.name}}
      <ion-buttons end>
        <ion-icon [name]="close"></ion-icon>
        <ion-icon [name]="add"></ion-icon>
        <ion-icon [name]="share"></ion-icon>
        <ion-icon [name]="arrow-dropright" (click)="detail(product.id)"></ion-icon>
      </ion-buttons>

    </ion-item>


  </ion-list>


  <button ion-button block (click)="closeModal()">Done</button>
</ion-content>
