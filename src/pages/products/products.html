<ion-header>

  <ion-navbar>
    <ion-title>Products</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button *ngIf="user.busType  == 'Producer'" ion-button item-end icon-only (click)="create()"><ion-icon small name="add-circle"></ion-icon></button>
    <button *ngIf="user.busType == 'Retailer'" ion-button block (click)="openList('Short')">Open Shortlist</button>

    <ion-list *ngIf="productsList">
        <ion-list-header>
          <h3>Products</h3>
        </ion-list-header>
        <ion-item *ngFor="let product of productsList | async">
              <h3 (click)="detail(product.id)">{{ product.name }} {{ product.variety }}</h3>
              <button ion-button left (click)="addToList('shortlist', product)" color="light"><ion-icon name="clipboard"></ion-icon>Shortlist </button>
                <button ion-button right (click)="addToList('winelist', product)" color="danger"><ion-icon name="trash"></ion-icon>Winelist</button>
        </ion-item>
      </ion-list>

</ion-content>
